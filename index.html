<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1 id="title">Movies Treemap</h1>
        <h3 id="description">Highest grossing movies of all time</h3>
        <div id='tooltip'>

        </div>
        <svg id="canvas">
            
        </svg>
        <svg id="legend">
            <g>
                <rect class="legend-item" x="10" y="0" width="40" height="40" fill="red"></rect>
                <text x="60" y="20" fill="black">Action</text>
            </g>
            <g>
                <rect class="legend-item" x="10" y="40" width="40" height="40" fill="blue"></rect>
                <text x="60" y="60" fill="black">Drama</text>
            </g>
            <g>
                <rect class="legend-item" x="10" y="80" width="40" height="40" fill="purple"></rect>
                <text x="60" y="100" fill="black">Adventure</text>
            </g>
            <g>
                <rect class="legend-item" x="10" y="120" width="40" height="40" fill="yellow"></rect>
                <text x="60" y="140" fill="black">Family</text>
            </g>
            <g>
                <rect class="legend-item" x="120" y="0" width="40" height="40" fill="green"></rect>
                <text x="170" y="20" fill="black">Animation</text>
            </g>
            <g>
                <rect class="legend-item" x="120" y="40" width="40" height="40" fill="violet"></rect>
                <text x="170" y="60" fill="black">Comedy</text>
            </g>
            <g>
                <rect class="legend-item" x="120" y="80" width="40" height="40" fill="grey"></rect>
                <text x="170" y="100" fill="black">Biography</text>
            </g> 
        </svg>
        <script src="https://d3js.org/d3.v7.min.js"></script>
        <script src="index.js" async defer></script>
    </body>
</html>
